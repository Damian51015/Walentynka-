  <style>
    * { box-sizing: border-box; }

    body {

    .card {
      width: min(94vw, 400px);

      text-align: center;
      box-shadow: 0 14px 40px rgba(0,0,0,0.18);

    h1 {

    }

    .gif {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 18px;
    }

    .buttons {
      position: relative;
      height: 110px;
      margin-top: 10px;
    }

    button {
      position: absolute;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 40px;
      top: 40px;
    }

    #no {
      background: #e9e9e9;

      top: 40px;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 16px;
    }

    /* serduszka */
    .heart {
      position: absolute;
      bottom: -30px;
      font-size: 22px;
      animation: floatUp linear forwards;
      pointer-events: none;
      opacity: 0.85;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); }
      to   { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>

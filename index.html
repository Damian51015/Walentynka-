<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Natalia ğŸ’–</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8c8dc, #ffd6e8);
      position: relative;
    }
    .card {
      width: min(92vw, 380px);
      background: #fff;
      padding: 34px 28px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
    }
    h1 {
      margin: 0 0 22px;
      font-size: 22px;
      line-height: 1.25;
      color: #222;
    }
    .buttons {
      position: relative;
      height: 110px;
      margin-top: 6px;
      border-radius: 16px;
    }
    button {
      position: absolute;
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 999px;
      border: 0;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #yes {
      background: #ff4d6d;
      color: #fff;
      left: 40px;
      top: 40px;
    }
    #no {
      background: #e9e9e9;
      color: #555;
      left: 200px;
      top: 40px;
    }
    .note {
      margin-top: 18px;
      font-size: 12px;
      color: #777;
    }
    .heart {
      position: absolute;
      bottom: -30px;
      font-size: 22px;
      opacity: 0.85;
      animation: floatUp linear forwards;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.9; }
      to   { transform: translateY(-115vh) scale(1.7); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Natalia, czy zostaniesz mojÄ… WalentynkÄ…? ğŸ’–</h1>

    <div class="buttons" id="arena">
      <button id="yes">TAK ğŸ’˜</button>
      <button id="no">NIE</button>
    </div>

    <div class="note">Opcja â€NIEâ€ jest trochÄ™ nieÅ›miaÅ‚a ğŸ˜³</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");

    function moveNo(e) {
      e?.preventDefault?.();
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const maxX = Math.max(0, a.width  - b.width  - 6);
      const maxY = Math.max(0, a.height - b.height - 6);
      noBtn.style.left = (Math.random() * maxX) + "px";
      noBtn.style.top  = (Math.random() * maxY) + "px";
    }

    ["mouseenter","pointerenter","pointerdown","touchstart","click"]
      .forEach(ev => noBtn.addEventListener(ev, moveNo, { passive:false }));

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="height:100vh;display:grid;place-items:center;
          text-align:center;font-family:Arial;
          background:linear-gradient(135deg,#ffb3c6,#ffd6e8);">
          <div>
            <div style="font-size:52px;">YAAAAY ğŸ’•</div>
            <div style="font-size:22px;margin-top:10px;">
              Najlepsza decyzja dnia, Natalio ğŸ˜
            </div>
          </div>
        </div>`;
    });

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      heart.style.left = (Math.random()*100) + "vw";
      heart.style.animationDuration = (3+Math.random()*3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6500);
    }, 320);
  </script>

</body>
</html>
